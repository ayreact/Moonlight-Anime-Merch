{% load static %}
<!Doctype html>
<html>
	<head>
		<title>Order Checkout</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="icon" href="{% static 'img/mini_logo.svg' %}" type="image/png">
		<link href="{% static 'img/mini_logo.svg' %}" rel="apple-touch-icon">
		<meta name="description" content="Moonlight Anime Merch Online Store">
		<meta name="keywords" content="online store, moonlight, anime, merch, store, merchandize, graphix, ptime, graphix prime, moonlight anime, moonlight anime merch">

		<!-- general stylesheets -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="{% static 'style/style1.css' %}">
		<link rel="stylesheet" href="{% static 'style/navbar.css' %}">
		<link rel="stylesheet" href="{% static 'style/footer.css' %}">
		<link rel="stylesheet" href="{% static 'style/media1.css' %}">
		<link rel="stylesheet" href="{% static 'font/css/all.css' %}">
		<link rel="stylesheet" href="{% static 'style/button.css' %}">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<!-- template stylesheets -->
		<link rel="stylesheet" href="{% static 'css/bootstrap1.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/themefy_icon/themify-icons.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/niceselect/css/nice-select.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/owl_carousel/css/owl.carousel.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/gijgo/gijgo.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/font_awesome/css/all.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/tagsinput/tagsinput.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/datepicker/date-picker.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/vectormap-home/vectormap-2.0.2.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/scroll/scrollable.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/datatable/css/jquery.dataTables.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/datatable/css/responsive.dataTables.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/datatable/css/buttons.dataTables.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/text_editor/summernote-bs4.css' %}" />
		<link rel="stylesheet" href="{% static 'vendors/morris/morris.css' %}">
		<link rel="stylesheet" href="{% static 'vendors/material_icon/material-icons.css' %}" />
		<link rel="stylesheet" href="{% static 'css/metisMenu.css' %}">
		<link rel="stylesheet" href="{% static 'css/style1.css' %}" />
		<link rel="stylesheet" href="{% static 'css/colors/default.css' %}" id="colorSkinCSS">

		<!-- page stylesheets -->
		<link rel="stylesheet" href="{% static 'style/contact.css' %}">
		<link rel="stylesheet" href="{% static 'style/about.css' %}">
		<style>
			body{
				background: linear-gradient(45deg, var(--main-color), var(--sub-color));
				background-size: cover;
				background-repeat: no-repeat;
			}

			.order_checkcout{
				margin: 7% 0 0;
				width: 100%;
				padding: 0 8%;
			}

			.order_checkcout_border_dash{
				border-bottom: 1px dashed #ccc;
			}
		</style>
	</head>
	<body>
		{% block content%}
		{% endblock %}
		{% include 'admins/includes/scroll_top.html' %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<script src="{% static 'javascript/data1.js' %}"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const sideLinks = document.querySelectorAll('.side_link');
				const urlParams = new URLSearchParams(window.location.search);
				const category = urlParams.get('category');
	
				sideLinks.forEach(link => {
					if (link.href.includes(`category=${category}`)) {
						link.classList.add('active_side_link');
					} else {
						link.classList.remove('active_side_link');
					}
				});
			});
		</script>

		<!-- template js -->
		<script src="{% static 'js/jquery1-3.4.1.min.js' %}"></script>
		<script src="{% static 'js/popper1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap1.min.js' %}"></script>
		<script src="{% static 'js/metisMenu.js' %}"></script>
		<script src="{% static 'vendors/count_up/jquery.waypoints.min.js' %}"></script>
		<script src="{% static 'vendors/chartlist/Chart.min.js' %}"></script>
		<script src="{% static 'vendors/count_up/jquery.counterup.min.js' %}"></script>
		<script src="{% static 'vendors/niceselect/js/jquery.nice-select.min.js' %}"></script>
		<script src="{% static 'vendors/owl_carousel/js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/dataTables.responsive.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/dataTables.buttons.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/buttons.flash.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/jszip.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/pdfmake.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/vfs_fonts.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/buttons.html5.min.js' %}"></script>
		<script src="{% static 'vendors/datatable/js/buttons.print.min.js' %}"></script>

		<script src="{% static 'vendors/datepicker/datepicker.js' %}"></script>
		<script src="{% static 'vendors/datepicker/datepicker.en.js' %}"></script>
		<script src="{% static 'vendors/datepicker/datepicker.custom.js' %}"></script>
		<script src="{% static 'js/chart.min.js' %}"></script>
		<script src="{% static 'vendors/chartjs/roundedBar.min.js' %}"></script>

		<script src="{% static 'vendors/progressbar/jquery.barfiller.js' %}"></script>

		<script src="{% static 'vendors/tagsinput/tagsinput.js' %}"></script>

		<script src="{% static 'vendors/text_editor/summernote-bs4.js' %}"></script>
		<script src="{% static 'vendors/am_chart/amcharts.js' %}"></script>

		<script src="{% static 'vendors/scroll/perfect-scrollbar.min.js' %}"></script>
		<script src="{% static 'vendors/scroll/scrollable-custom.js' %}"></script>

		<script src="{% static 'vendors/vectormap-home/vectormap-2.0.2.min.js' %}"></script>
		<script src="{% static 'vendors/vectormap-home/vectormap-world-mill-en.js' %}"></script>

		<script src="{% static 'vendors/apex_chart/apex-chart2.js' %}"></script>
		<script src="{% static 'vendors/apex_chart/apex_dashboard.js' %}"></script>

		<script src="{% static 'vendors/chart_am/core.js' %}"></script>
		<script src="{% static 'vendors/chart_am/charts.js' %}"></script>
		<script src="{% static 'vendors/chart_am/animated.js' %}"></script>
		<script src="{% static 'vendors/chart_am/kelly.js' %}"></script>
		<script src="{% static 'vendors/chart_am/chart-custom.js' %}"></script>

		<script src="{% static 'js/dashboard_init.js' %}"></script>
		<script src="{% static 'js/custom.js' %}"></script>
		<!-- end template js -->
	</body>
</html>
